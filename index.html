<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Torbjørn Haukås" />
    <title>Home | GameBlog</title>
    <meta name="description" content="GameBlog - Just another blog about video games!" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <!-- This snippet is taken from https://csswizardry.com/2020/05/the-fastest-google-fonts/ -->
    <!-- [1] -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- [2] -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Nunito:ital,wght@0,300;0,400;0,700;1,300&display=swap"
    />
    <!-- [3] -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Nunito:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      media="all"
      onload="this.media='all'"
    />
    <!-- [4] -->
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Nunito:ital,wght@0,300;0,400;0,700;1,300&display=swap"
    /></noscript>
    <link rel="icon" type="image/png" sizes="32x32" href="favicons.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons.png" />
  </head>
  <body class="body-home">
    <header>
      <nav class="navblock">
        <div class="navblock__upperwrap">
          <div class="navblock__upper pagewidth">
            <div class="navblock__barwrap">
              <div class="navblock__bars" aria-label="Navigation Menu">
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
              </div>
            </div>
            <a class="navblock__logowrap" href="index.html" tabindex="-1">
              <img class="navblock__logo" src="./media/logo.svg" alt="GameBlog Logo" />
            </a>
          </div>
        </div>
        <div class="navblock__relative">
          <div class="navblock__lower">
            <ul class="navblock__listblock pagewidth">
              <li>
                <a href="index.html" class="navblock__item navblock__item--home navblock__item--active">
                  <span class="navblock__linktext">Home</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
              <li>
                <a href="blog.html" class="navblock__item"
                  ><span class="navblock__linktext">Blog</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
              <li>
                <a href="about.html" class="navblock__item"
                  ><span class="navblock__linktext">About</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
              <li>
                <a href="contact.html" class="navblock__item navblock__item--contact">
                  <span class="navblock__linktext">Contact</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-home">
      <header class="hero">
        <div class="hero__pattern pagewidth"></div>
        <div class="hero__gradient pagewidth"></div>
        <div class="hero__whiteboard pagewidth"></div>
        <div class="hero__content pagewidth">
          <div class="hero__textblock">
            <h1 class="hero__title gigaheader">Changing <span class="gigaheader__spacing">The&nbsp;Game</span></h1>
            <p class="hero__gibberish bodytext">For the seventh time this week. Man there are so many games to play!</p>
            <a href="blog.html" class="hero__button buttontext button">Check It Out</a>
          </div>
        </div>
      </header>
      <section class="section section__contrast" aria-labelledby="featuredheader">
        <div class="section__container pagewidth">
          <div class="section__titleblock section__titleblock--featured">
            <h2 class="section__title sectionheader" id="featuredheader">Featured Articles</h2>
            <div class="section__titleruler"></div>
          </div>
          <ul class="section__articles section__articles--featured">
            <li class="loader-wrap">
              <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section class="section section--latest" aria-labelledby="carouselheading">
        <div class="section__container pagewidth">
          <div class="section__titleblock">
            <h2 id="carouselheading" class="section__title sectionheader">Latest Posts</h2>
            <div class="section__rulerwrap">
              <div class="section__titleruler"></div>
              <div class="section__buttonwrap">
                <button class="button-left" tabindex="-1"><span class="fas fa-chevron-circle-left fa-2x"></span></button>
                <button class="button-right show"><span class="fas fa-chevron-circle-right fa-2x"></span></button>
              </div>
            </div>
          </div>
          <div class="carousel__outer">
            <ul class="carousel__inner">
              <li class="loader-wrap loader-wrap--carousel">
                <div class="lds-ellipsis">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </li>
            </ul>
          </div>
          <div class="carousel__pagecount"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="pagewidth">
        <p class="footertext">© 2021 Torbjørn Haukås</p>
      </div>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/home.js"></script>
    <script src="https://kit.fontawesome.com/ea2405e1e7.js" crossorigin="anonymous"></script>
  </body>
</html>
