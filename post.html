<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Torbjørn Haukås" />
    <title>GameBlog</title>
    <meta name="description" content="GameBlog - This shouldn't be here. The API must've messed up" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <!-- This snippet is taken from https://csswizardry.com/2020/05/the-fastest-google-fonts/ -->
    <!-- [1] -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- [2] -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Nunito:ital,wght@0,300;0,400;0,700;1,300&display=swap"
    />
    <!-- [3] -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Nunito:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      media="all"
      onload="this.media='all'"
    />
    <!-- [4] -->
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Nunito:ital,wght@0,300;0,400;0,700;1,300&display=swap"
    /></noscript>
    <link rel="icon" type="image/png" sizes="32x32" href="favicons.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons.png" />
  </head>
  <body>
    <div class="modal__backdrop"></div>
    <div class="modal">
      <div class="modal__wrap">
        <button class="modal__close">Close</button>
        <div class="modal__image"></div>
      </div>
    </div>
    <header>
      <nav class="navblock">
        <div class="navblock__upperwrap">
          <div class="navblock__upper pagewidth">
            <div class="navblock__barwrap">
              <div class="navblock__bars" aria-label="Navigation Menu">
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
              </div>
            </div>
            <a class="navblock__logowrap" href="index.html" tabindex="-1">
              <img class="navblock__logo" src="./media/logo.svg" alt="GameBlog Logo" />
            </a>
          </div>
        </div>
        <div class="navblock__relative">
          <div class="navblock__lower">
            <ul class="navblock__listblock pagewidth">
              <li>
                <a href="index.html" class="navblock__item navblock__item--home">
                  <span class="navblock__linktext">Home</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
              <li>
                <a href="blog.html" class="navblock__item"
                  ><span class="navblock__linktext">Blog</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
              <li>
                <a href="about.html" class="navblock__item"
                  ><span class="navblock__linktext">About</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
              <li>
                <a href="contact.html" class="navblock__item navblock__item--contact">
                  <span class="navblock__linktext">Contact</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main--post fullcontent">
      <div class="fullcontent__imageout">
        <div class="loader-wrap loader-wrap--image">
          <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="fullcontent__container">
        <div class="fullcontent__article fullcontent__article--post">
          <div class="loader-wrap loader-wrap--slim">
            <div class="lds-ellipsis">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <aside class="fullcontent__sidebar fullcontent__sidebar--post section__contrast">
          <div class="sidebar" aria-labelledby="similar-title">
            <h2 class="sidebar__title sidebar__title--post asideheader" id="similar-title">Similar Articles</h2>
            <div class="sidebar__similar">
              <ul class="sidebar__similarlist">
                <li class="loader-wrap">
                  <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </aside>
      </div>
    </main>
    <footer>
      <div class="pagewidth">
        <p class="footertext">© 2021 Torbjørn Haukås</p>
      </div>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/postpage.js"></script>
    <script src="https://kit.fontawesome.com/ea2405e1e7.js" crossorigin="anonymous"></script>
  </body>
</html>
