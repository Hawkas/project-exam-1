<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Torbjørn Haukås" />
    <title>Blog | GameBlog</title>
    <meta name="description" content="GameBlog - All of our fantastic blog posts in one place" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <!-- This snippet is taken from https://csswizardry.com/2020/05/the-fastest-google-fonts/ -->
    <!-- [1] -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- [2] -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Nunito:ital,wght@0,300;0,400;0,700;1,300&display=swap"
    />
    <!-- [3] -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Nunito:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      media="all"
      onload="this.media='all'"
    />
    <!-- [4] -->
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Nunito:ital,wght@0,300;0,400;0,700;1,300&display=swap"
    /></noscript>
    <link rel="icon" type="image/png" sizes="32x32" href="favicons.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons.png" />
  </head>
  <body>
    <header>
      <nav class="navblock">
        <div class="navblock__upperwrap">
          <div class="navblock__upper pagewidth">
            <div class="navblock__barwrap">
              <div class="navblock__bars" aria-label="Navigation Menu">
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
              </div>
            </div>
            <a class="navblock__logowrap" href="index.html"
              ><img class="navblock__logo" src="./media/logo.svg" alt="GameBlog Logo"
            /></a>
          </div>
        </div>
        <div class="navblock__relative">
          <div class="navblock__lower">
            <ul class="navblock__listblock pagewidth">
              <li>
                <a href="index.html" class="navblock__item navblock__item--home">
                  <span class="navblock__linktext">Home</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
              <li>
                <a href="blog.html" class="navblock__item navblock__item--active"
                  ><span class="navblock__linktext">Blog</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
              <li>
                <a href="about.html" class="navblock__item"
                  ><span class="navblock__linktext">About</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
              <li>
                <a href="contact.html" class="navblock__item navblock__item--contact">
                  <span class="navblock__linktext">Contact</span><span class="fas fa-chevron-right"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="section" aria-labelledby="blogsheader">
      <div class="section__container section__container--blogs">
        <header class="section__titleblock section__titleblock--blogs pagewidth">
          <h1 class="section__title sectionheader" id="blogsheader">All Articles</h1>
          <div class="section__titleruler"></div>
        </header>
        <aside class="filterbar section__contrast" aria-labelledby="filterheader">
          <div class="pagewidth">
            <h2 class="visuallyhidden" id="filterheader">Sort & Filter Menu</h2>
            <div class="filterbar__top">
              <h3 class="filterbar__head h3small"><span class="fas fa-tags"></span>Filter Tags</h3>
              <div class="filterbar__buttonflex">
                <div>
                  <button class="article__tag article__tag--guide tagtext filterbar__buttontag">Guide</button>
                  <button class="article__tag article__tag--opinion tagtext filterbar__buttontag">Opinion</button>
                </div>
                <div>
                  <button class="article__tag article__tag--review tagtext filterbar__buttontag">Review</button>
                  <button class="article__tag article__tag--news tagtext filterbar__buttontag">News</button>
                </div>
              </div>
            </div>
            <div class="filterbar__bottom">
              <label for="sort">Sort By:</label>
              <select name="sort" id="sort">
                <option value="datenew" selected>Date &#40;Newest&#41;</option>
                <option value="dateold">Date &#40;Oldest&#41;</option>
                <option value="alphabetdesc">Alphabetically &#40;A-Z&#41;</option>
                <option value="alphabetasc">Alphabetically &#40;Z-A&#41;</option>
              </select>
            </div>
          </div>
        </aside>
        <div class="pagewidth">
          <ul class="section__articles section__articles--blogs">
            <div class="loader-wrap">
              <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </ul>
          <button class="viewmore buttontext button button--listed">
            View More <span class="fas fa-chevron-circle-down"></span>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="pagewidth">
        <p class="footertext">© 2021 Torbjørn Haukås</p>
      </div>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/list.js"></script>
    <script src="https://kit.fontawesome.com/ea2405e1e7.js" crossorigin="anonymous"></script>
  </body>
</html>
